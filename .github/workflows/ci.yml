# Nombre del pipeline que se mostrará en la interfaz de GitHub Actions.
name: 'CI Pipeline: .NET MAUI y ASP.NET Core'

# --- Disparador (Trigger) ---
# El workflow se activará con cada push a la rama 'develop'.
on:
  push:
    branches:
      - develop

# --- Definición de los Jobs (Tareas) ---
jobs:
  # Job para el Backend (ASP.NET Core)
  build-and-test-backend:
    name: 'Backend: Build & Test'
    runs-on: ubuntu-latest
    
    # --- Configuración del contenedor de servicio para PostgreSQL ---
    # Esto crea una base de datos PostgreSQL temporal para las pruebas de integración.
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: 'Checkout del código'
        uses: actions/checkout@v4

      - name: 'Configurar entorno .NET 8'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # --- Compilación (Build) ---
      # Justificación: Restauramos las dependencias de toda la solución para asegurar
      # que todos los proyectos (incluidos los de pruebas) estén listos.
      - name: 'Restaurar dependencias de la Solución'
        run: dotnet restore ciudad-conectada.sln
        
      # Justificación: Compilamos toda la solución para validar que no hay errores de compilación
      # en ningún proyecto. Usamos 'no-restore' para ahorrar tiempo.
      - name: 'Compilar Solución (Build)'
        run: dotnet build ciudad-conectada.sln --configuration Release --no-restore

      # --- Pruebas (Test) ---
      # Justificación: Ejecutamos las pruebas del backend usando un filtro para no interferir
      # con las pruebas del frontend. La variable de entorno permite la conexión a la BD de pruebas.
      - name: 'Ejecutar Pruebas del Backend'
        run: dotnet test CiudadConectada.sln --configuration Release --no-build --verbosity normal --filter "FullyQualifiedName~Backend.Tests"
        env:
          ConnectionStrings__TestDb: "Host=localhost;Port=5432;Username=postgres;Password=postgres_password;Database=test_db"

  # Job para el Frontend (.NET MAUI)
  build-and-test-frontend:
    name: 'Frontend: Build & Test'
    runs-on: windows-latest
    
    steps:
      - name: 'Checkout del código'
        uses: actions/checkout@v4

      - name: 'Configurar entorno .NET 8'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          
      # --- Compilación (Build) ---
      # Justificación: Restauramos las dependencias de toda la solución.
      - name: 'Restaurar dependencias de la Solución'
        run: dotnet restore CiudadConectada.sln
        
      # Justificación: Compilamos toda la solución para validar el frontend y otros componentes.
      - name: 'Compilar Solución (Build)'
        run: dotnet build CiudadConectada.sln --configuration Release --no-restore

      # --- Pruebas (Test) ---
      # Justificación: Ejecutamos las pruebas del frontend usando un filtro específico.
      - name: 'Ejecutar Pruebas del Frontend'
        run: dotnet test CiudadConectada.sln --configuration Release --no-build --verbosity normal --filter "FullyQualifiedName~Frontend.Tests"