# Nombre del pipeline que se mostrará en la interfaz de GitHub Actions.
name: 'CI Pipeline: .NET MAUI y ASP.NET Core'

# --- Disparador (Trigger) ---
# El workflow se activará con cada push a la rama 'develop'.
on:
  push:
    branches:
      - develop

# --- Definición de los Jobs (Tareas) ---
jobs:
  # Job para el Backend (ASP.NET Core)
  build-and-test-backend:
    name: 'Backend: Build & Test'
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: 'Checkout del código'
        uses: actions/checkout@v4

      - name: 'Configurar entorno .NET 8'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # Job para el Backend (ASP.NET Core)
build-and-test-backend:
  # ...
  steps:
    # ...
    - name: 'Restaurar dependencias de la Solución'
      run: dotnet restore CiudadConectada.sln
    - name: 'Compilar Backend (Build)'
      run: dotnet build CiudadConectada.sln --configuration Release --no-restore
    - name: 'Ejecutar Pruebas del Backend'
      run: dotnet test CiudadConectada.sln --configuration Release --no-build --verbosity normal --filter "FullyQualifiedName~Backend.Tests"
  # Job para el Frontend (.NET MAUI)
  build-and-test-frontend:
    name: 'Frontend: Build & Test'
    runs-on: windows-latest # MAUI necesita Windows para compilar para Android/iOS
    
    steps:
      - name: 'Checkout del código'
        uses: actions/checkout@v4

      - name: 'Configurar entorno .NET 8'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          
      # --- Compilación (Build) ---
      # Justificación: Se compila el proyecto MAUI para Android para validar la lógica y la UI.
      # La ruta se ajusta a la carpeta 'Frontend'.
      - name: 'Restaurar dependencias del Frontend'
        run: dotnet restore Frontend/Frontend.csproj
        
      - name: 'Compilar Frontend para Android (Build)'
        run: dotnet build Frontend/Frontend.csproj -f net8.0-android -c Release --no-restore

      # --- Pruebas (Test) ---
      # Justificación: Se ejecutan las pruebas unitarias del frontend.
      # NOTA: Deberás crear un proyecto de pruebas en Frontend/Frontend.Tests.csproj
      - name: 'Ejecutar Pruebas del Frontend'
        run: dotnet test Frontend/Frontend.Tests.csproj --configuration Release --no-build --verbosity normal